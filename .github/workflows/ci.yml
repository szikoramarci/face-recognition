name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  docker_image_name: szikoramarci/face-recognition

jobs:
  test:
    runs-on: ubuntu-latest    
    steps:
    - name: Run Testing Action
      uses: ./.github/workflows/actions/test   

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Run Building And Pushing Action
      uses: ./.github/workflows/actions/build-and-push  
      with:
        image-name: $docker_image_name
        
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps: 
    - name: Run Security Scan Action
      uses: ./.github/workflows/actions/security-scan
      with:
          image-name: $docker_image_name